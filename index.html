<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <div id="timer">Time: 30</div>
        <div id="score">Score: 0</div>
        <div id="question-number">Question 1 of 5</div>
      </div>
      <div id="question">What is the capital of France?</div>
      <div id="options">
        <button class="option">Paris</button>
        <button class="option">London</button>
        <button class="option">Berlin</button>
        <button class="option">Madrid</button>
      </div>
      <button id="submit-btn">Submit</button>
      <div id="feedback"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
